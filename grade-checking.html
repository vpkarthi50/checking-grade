<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Object-of-Object</title>
	</head>
	<body>
	<script>
		let a=prompt("Enter your grade")
		
		if(a>=80){
			console.log("A Grade");
		}
		else if(a>=60 && a<80){
			console.log("B grade")
		}
		else if(a>=50 && a<60){
			console.log("c grade")
		}
		else if(a>=45 && a<50){
			console.log("D grade")
		}
		else if(a>=25 && a<45){
			console.log("D grade")
		}
		else{
			console.log("Fail");
		}
	</script>
	</body>
</html>
